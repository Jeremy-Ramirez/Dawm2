<div class="col-12 mt-2">
    <input type="text" id="myInput" buscarTorta placeholder="Buscar en el catálogo" title="Ingresa un texto">
</div>



<div class="card-columns m-5  ">


    <div *ngFor="let t of tortas" class="card">
        <img class="card-img-top " src={{t.imagen}} alt="Card image cap ">
        <div class="card-body ">
            <h5 class="card-title ">{{ t.nombre }}</h5>
            <p class="card-text ">{{t.descripcion}}</p>

        </div>
        <div class="card-footer ">
            <small class="text-muted ">{{t.precio}}</small>
        </div>
    </div>

</div>
